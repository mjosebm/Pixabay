<app-spinner class="text-center" *ngIf = 'loading'></app-spinner>
<div *ngIf = '!loading' class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor = 'let imagen of listImagenes' class="col mb-4">
      <div class="card">
        <img [src]='imagen.previewURL' class="card-img-top" alt="...">
        <div class="card-body text-center">
          <a target="_blank" class="btn btn-primary" [href]="imagen.largeImageURL">Ver imagen</a>
        </div>
    </div>
    <div class="card-footer text-muted text-center">
        <div class="row">
            <div class="col">
                <p class="likesViews">Likes</p>
                <span class="badge bg-light">{{ imagen.likes }}</span>
            </div>
            <div class="col">
                <p class="likesViews">Views</p>
                <span class="badge bg-light">{{ imagen.views }}</span>
            </div>
        </div>
    </div>
    </div>
  </div>
  <div *ngIf = 'listImagenes.length > 0' class="d-flex justify-content-center mt-2">
    <ul class="pagination">
      <li class="page-item" *ngIf = 'paginaActual > 1'>
        <a class="page-link" href="#" (click) = 'paginaAnterior()' >&laquo;Anterior</a>
      </li>
      <li class="page-item">
          <span class="page-link"> {{ paginaActual }} </span>
      </li>
      <li class="page-item" *ngIf = 'paginaActual < totalPaginas'>
        <a class="page-link" href="#" (click) = 'paginaSiguiente()' >Siguiente&raquo;</a>
      </li>
    </ul>
  </div>
